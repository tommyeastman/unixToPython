<!DOCTYPE HTML>
<html>

<head>
  <title>Unix2Python</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/css/style2.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="p-5">
        <h3>A FastText classification model has been pre-trained using cooking data.</h3>
        <h3>Please select an unlabeled set of sentences (.txt) to generate predicted labels.</h3>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="p-5">
        {% load static %} {% block content %}
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="p-5">
            <input type="file" name="myfile">
          </div>
          <br>
          <div class="p-5">
            <button type="submit">Generate Predictions</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="p-5">
        <p>
          <a href="{% url 'api:index' %}">Return to home</a>
        </p>
        {% endblock %}
      </div>
    </div>
  </section>
</body>

</html>
